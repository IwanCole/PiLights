<!DOCTYPE html>
<html>
    <head>
        <title>Pi Lights</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js.cookie.js"></script>
        <script async src="script.js"></script>
    </head>
    <body>
        <div class="lockScreen">
            <h1 class="lockTitle">Passcode</h1>
            <form>
                <input type="number" name="auth" class="authInput no-spin" oninput="passcode_intent()" placeholder="* * * *">
            </form>
            <i class="material-icons lock">lock_outline</i>
        </div>
        
        <div class="content">
            <h1>Select a colour:</h1>
            <div class="buttonContainer">
                <div class="colourButton red" href="#"><p class="colourText">Red</p></div>
                <div class="colourButton green" href="#"><p class="colourText">Green</p></div>
                <div class="colourButton blue" href="#"><p class="colourText">Blue</p></div>
                <div class="colourButton black" href="#"><p class="colourText">Off</p></div>
            </div>
            <div class="bigColourContainer">
                <div class="colourContainer pink"><span></span></div>
                <div class="colourContainer"><span></span></div>
                <div class="colourContainer"><span></span></div>
                <div class="colourContainer"><span></span></div>
                <div class="colourContainer"><span></span></div>
                <div class="colourContainer"><span></span></div>
                <div class="colourContainer"><span></span></div>
                <div class="colourContainer"><span></span></div>
                <div class="colourContainer"><span></span></div>

                <div class="fullPageCover"><span></span></div>
                <div class="detailedColours">
                    <div class="colourContainer2"><span></span></div>
                    <div class="colourContainer2"><span></span></div>
                    <div class="colourContainer2"><span></span></div>
                    <div class="colourContainer2"><span></span></div>
                    <div class="colourContainer2"><span></span></div>
                    <div class="colourContainer2"><span></span></div>
                    <div class="colourContainer2"><span></span></div>
                    <div class="colourContainer2"><span></span></div>
                    <div class="colourContainer2"><span></span></div>
                </div>
            </div>
        </div>
        
    </body>
</html>
